{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

    <script src="{% static 'patient/patient.js' %}" ></script>

    <link href="{% static 'patient/sidebar.css' %}" rel="stylesheet">

    <title>Health Information System</title>

    <link href="{% static 'patient/icon.JPG' %}" rel="icon">
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
      <a class="navbar-brand" id="menu-toggle">
        <span class="navbar-toggler-icon"></span>
      </a>
      <a style="font-size: 22px;" href="{% url 'home' %}" class="navbar-brand">HOME</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav ml-auto mt-2 mt-lg-0">
          <a style="font-size: 22px;" class="nav-item nav-link active" href="{% url 'patient_profile' %}">My Account</a>
          <a style="font-size: 22px;" class="nav-item nav-link active" href="{% url 'logout' %}">Logout</a>
        </div>
      </div>
    </nav>



    <div class="d-flex" id="wrapper">

      <!-- Sidebar -->
      <div class="bg-dark" id="sidebar-wrapper">
        <div class="sidebar-heading"></div>
        <div class="sidebar-heading"></div>
        <div class="list-group list-group-flush">
          <a style="font-size: 22px;" href="{% url 'patient_dashboard' %}" class="list-group-item list-group-item-action bg-dark text-white ">Dashboard</a>
          <a style="font-size: 22px;" href="{% url 'patient_upload_report' %}" class="list-group-item list-group-item-action bg-dark text-white">Add Report</a>
          <a style="font-size: 22px;" href="{% url 'patient_view_reports' %}" class="list-group-item list-group-item-action bg-dark text-white">View Report</a>
          <a style="font-size: 22px;" href="{% url 'patient_access_doctor' %}" class="list-group-item list-group-item-action bg-dark text-white" >Access Doctor</a>
          <a style="font-size: 22px;" href="{% url 'patient_revoke_doctor' %}" class="list-group-item list-group-item-action bg-dark text-white">Revoke Doctor</a>
          <a style="font-size: 22px;" href="{% url 'basic' %}" class="list-group-item list-group-item-action bg-dark text-white">Basic Medical Information</a>
        </div>
      </div>
      <!-- /#sidebar-wrapper -->
  
      <!-- Page Content -->
      <div id="page-content-wrapper">
  
        <div class="container-fluid">
          {% block content %}{% endblock %}
        </div>
      </div>
      <!-- /#page-content-wrapper -->
  
    </div>
    <!-- /#wrapper -->
  

    <script>
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>


  </body>
</html>
