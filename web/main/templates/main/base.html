{% load static %}

<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

    <title>Health Information System</title>

    <link rel="icon" href="{% static 'main/icon.JPG' %}">

  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a href="{% url 'home' %}" class="navbar-brand">
		    <h1> HIS </h1>
	  </a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
              <a style="font-size: 22px;" href="{% url 'home' %}" class="nav-item nav-link active">Home</a>
              <a style="font-size: 22px;" href="{% url 'about_us' %}" class="nav-item nav-link active">About Us</a>
              <a style="font-size: 22px;" href="{% url 'contact_us' %}" class="nav-item nav-link active">Contact Us</a>
          </div>
          <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <a style="font-size: 22px;" class="nav-item nav-link active" href="{% url 'dashboard_redirect' %}">Dashboard</a>
            <a style="font-size: 22px;" class="nav-item nav-link active" href="{% url 'logout' %}">Logout</a>
            {% else %}  
            <a style="font-size: 22px;" class="nav-item nav-link active" href="{% url 'login' %}">Login</a>
            <a style="font-size: 22px;" class="nav-item nav-link active" href="{% url 'register' %}">Register</a>
            {% endif %}
          </div>
      </div>
  </nav>


  <div class="container-fluid">
    <br>
    <br>
    <br>
    {% block content %}{% endblock %}
  </div>



  </body>
</html>
