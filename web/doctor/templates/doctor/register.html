{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

    <link href="{% static 'doctor/register.css' %}" rel="stylesheet">

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                <legend style="text-align: center;padding-bottom: 10px;font-size: 28px;font-weight: bold;" class="border-bottom mb-4">Doctor Registration</legend>
                {{ doctor_form|crispy }}
                {{ user_form|crispy }}
                <hr>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        
        
            <small style="margin-left: 10px;" class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
            <br>
            <br>
    </fieldset>
    <br>
            <div>
                <img class="image1" src="{% static 'patient/bg1.jpg' %}" alt="Image Unavailable">
            </div>
        </div>
    </form>

{% endblock content %}
